- name: Latexmk
  uses: hspaans/latexmk-action@v2.1.1

---
name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Generate PDF document
        uses: hspaans/latexmk-action@v2.1.0
        with:
          format: pdf
          filename: The Rising Sea - Solutions(2).tex
          options: -shell-escape
